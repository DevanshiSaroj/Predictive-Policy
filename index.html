<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Charges Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Insurance Charges Prediction</h1>
            <form action="/predict" method="post">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="bmi">BMI:</label>
                <input type="number" id="bmi" name="bmi" step="any" required>

                <label for="children">Children:</label>
                <input type="number" id="children" name="children" required>

                <label for="smoker">Smoker:</label>
                <select id="smoker" name="smoker" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="southwest">Southwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="northeast">Northeast</option>
                </select>

                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='insurance_image.jpg') }}" alt="Insurance Image">
        </div>
    </div>
</body>
</html>
